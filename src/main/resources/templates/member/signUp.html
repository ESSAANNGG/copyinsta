<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form class="signup-form" action="/member" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="row">
        <div class="input-field col s12">
            <input id="userId" name="userId" type="text" class="validate"/>
            <label for="userId">UserId</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="pw" name="pw" type="password" class="validate"/>
            <label for="pw">Password</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="nickname" name="nickname" type="text" class="validate"/>
            <label for="nickname">nickname</label>
        </div>
    </div>

    <input class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기" />
</form>

</body>
</html>
